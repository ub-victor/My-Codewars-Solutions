</head>
<body>
    <h1>JavaScript Function</h1>
    <h2>Callback Function</h2>
    <p id="demo"></p>

    <script>
        // Create an Array
        const myNumber = [4, 1, -20, -7, 5, 9, -6];

        // Call removeNeg with a callback
        const postNumbers = removeNeg(myNumber, (x)=> x >= 0);

        //Display Result
        document.getElementById('demo').innerHTML = postNumbers
    </script>
